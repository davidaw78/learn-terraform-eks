apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2024-deployment
  labels:
    app: a2024
spec:
  replicas: 1
  selector:
    matchLabels:
      app: a2024
  template:
    metadata:
      labels:
        app: a2024
    spec:
      containers:
        - name: a2024
          image: elixirtech/elixir-ambience
          ports:
            - containerPort: 1740
          env:
            - name: externalhost
#              value: "ec2-44-210-147-25.compute-1.amazonaws.com"
              value: "af27c058417524bc9ac7e4283be8ed4f-1783393896.us-east-1.elb.amazonaws.com"
            - name: externalport
              value: "80"
            - name: externalprotocol
              value: "http:"
            - name: mongourl
              value: "mongodb://mongodb-service:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: a2024-service
spec:
  selector:
    app: a2024
  ports:
    - protocol: TCP
      port: 1741
      targetPort: 1740
